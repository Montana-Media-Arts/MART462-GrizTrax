            <button type="button" class="collapsible">Colleges</button>

            <div class="content">
                <div class="row">
                    <div class="column">
                        <a href="art.html" class="button">College of Arts and Media</a>
                        <a href="health.html" class="button">College of Health</a>
                        <a href="forestry.html" class="button">College of Forestry and Conservation</a>

                        </div>

            <script>
                var coll = document.getElementsByClassName("collapsible");
                var i;

                for (i = 0; i < coll.length; i++) {
                    coll[i].addEventListener("click", function () {
                        this.classList.toggle("active");
                        var content = this.nextElementSibling;
                        if (content.style.display === "block") {
                            content.style.display = "none";
                        } else {
                            content.style.display = "block";
                        }
                    });
                }
            </script>
</body>
